<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <title>Document</title>
    <link rel=stylesheet href=./styles/main.css>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script defer src=./scripts/app.js></script>
</head>
<body>
<header>
    <div class="header-bar">
        <h1 class="heading">Tomagotchi Pet</h1>
    </div>
</header>
<section>
        
    <main>
            <div id="bg">
                <form class="inputs">
                    <input style="margin-bottom: 5px;" type="text" name="" placeholder="Enter your Pet's Name" id="name-field">
                    <br>
                    <input type="button" id="set-name" value="Name Your Pet">
                </form>
            </div>
    </main>
    <div>
        <section class="gameplay">
            <div id="name-capture">
                <p>"Hello There"</p>
            </div>
            <div class="egg-shape">
                <img id="image" class="image" src="./images/catOriginal1.png" alt="pet image">
            </div>
            <div class="playbutton">
                <button class="playbuttons" id="feedme">FeedMe</button>
                <button class="playbuttons" id="lightsoff">LightsOff</button>
                <button class="playbuttons" id="play">Play With Me</button>
            </div>
            <div>
                <label>boredom</label>
                <progress id="boredom" class="progressbar" max="10" value="10"></progress>
            </div>
            <div> 
                <label>Hunger</label>
                <progress id="hunger" class="progressbar" max="10" value="10"></progress>
                
            </div>
            <div>
                <label>sleepiness</label>
                <progress id="sleepiness" class="progressbar" max="10" value="10"></progress> 
            </div>    
        </section>
    </div>
        
        <!-- </div> -->
    

</section>


</body>
</html>
